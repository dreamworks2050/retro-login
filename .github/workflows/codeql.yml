name: CodeQL

on:
  push:
    branches: [main]
    paths:
      - '**.php'
      - '**.js'
      - '**.jsx'
      - '**.ts'
      - '**.tsx'
      - '.github/workflows/codeql.yml'
      - 'composer.json'
      - 'package.json'
  pull_request:
    branches: [main]
    paths:
      - '**.php'
      - '**.js'
      - '**.jsx'
      - '**.ts'
      - '**.tsx'
      - '.github/workflows/codeql.yml'
      - 'composer.json'
      - 'package.json'
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'

# Cancel in-progress runs when a new workflow is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['php', 'javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        if: matrix.language != 'php'
        with:
          build-mode: none

      - name: Perform Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'
          upload: true

  # Combine results from all languages
  result-combination:
    name: Combine Results
    needs: analyze
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## CodeQL Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Security analysis workflow completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the Security tab for detailed findings." >> $GITHUB_STEP_SUMMARY
