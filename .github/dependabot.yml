# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # Enable version updates for Composer dependencies
  - package-ecosystem: 'composer'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    commit-message:
      prefix: 'composer'
    labels:
      - 'dependencies'
      - 'composer'
    # Assign reviewers (update team slug as needed)
    reviewers:
      - 'dreamworks2050/maintainers'
    # Group related updates together
    groups:
      # Security updates (highest priority)
      security-updates:
        applies-to: security-updates
        patterns:
          - '*'
      # Major version updates
      major-dependencies:
        applies-to: version-updates
        dependency-type: direct
        update-types:
          - 'major'
      # Minor and patch updates
      minor-and-patch-dependencies:
        applies-to: version-updates
        dependency-type: direct
        update-types:
          - 'minor'
          - 'patch'

  # Enable version updates for npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    commit-message:
      prefix: 'npm'
    labels:
      - 'dependencies'
      - 'npm'
    reviewers:
      - 'dreamworks2050/maintainers'
    groups:
      # Security updates (highest priority)
      security-updates:
        applies-to: security-updates
        patterns:
          - '*'
      # Major version updates
      major-dependencies:
        applies-to: version-updates
        dependency-type: direct
        update-types:
          - 'major'
      # Minor and patch updates
      minor-and-patch-dependencies:
        applies-to: version-updates
        dependency-type: direct
        update-types:
          - 'minor'
          - 'patch'

  # GitHub Actions updates
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    commit-message:
      prefix: 'github-actions'
    labels:
      - 'dependencies'
      - 'github-actions'
    reviewers:
      - 'dreamworks2050/maintainers'
